<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width" />
<title>Masukkan Data Keluarga</title>
<!-- <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"></link>
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script> -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">SI Kependudukan</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="/">Home</a></li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#">Masukkan Data<span
						class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="/penduduk/add">Data Penduduk</a></li>
						<li><a href="/keluarga/add">Data Keluarga</a></li>
					</ul></li>
				<li><a href="/penduduk/find">Cari</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-9">
				<h3>Masukkan Data Keluarga</h3>
				<form action="/keluarga/add/submit" method="GET"
					th:object="${keluarga}">
					<table>
						<tbody>
							<!-- <tr>
								<td class="col-sm-2"><label for="nomor_kk">NKK</label></td>
								<td class="col-sm-4"><input class="form-control"
									type="text" name="nomor_kk" /></td>
							</tr> -->
							<tr>
								<td class="col-sm-2"><label for="alamat">Alamat</label></td>
								<td class="col-sm-4"><input class="form-control"
									type="text" name="alamat" th:field="*{alamat}" /></td>
							</tr>
							<tr>
								<td class="col-sm-2"><label for="RT">RT</label></td>
								<td class="col-sm-4"><input class="form-control"
									type="text" name="RT" th:field="*{RT}"/></td>
							</tr>
							<tr>
								<td class="col-sm-2"><label for="RW">RW</label></td>
								<td class="col-sm-4"><input class="form-control"
									type="text" name="RW" th:field="*{RW}"/></td>
							</tr>
							<!-- <tr>
								<td class="col-sm-2"><label for="id_kelurahan">ID
										Kelurahan</label></td>
								<td class="col-sm-4"><input class="form-control"
									type="text" name="id_kelurahan" /></td>
							</tr> -->
							<tr>
								<td class="col-sm-2"><label for="nama_kelurahan">Kelurahan/Desa</label></td>
								<td class="col-sm-4"><input class="form-control"
									type="text" name="nama_kelurahan" th:field="*{nama_kelurahan}"/></td>
							</tr>
							<tr>
								<td class="col-sm-2"><label for="nama_kecamatan">Kecamatan</label></td>
								<td class="col-sm-4"><input class="form-control"
									type="text" name="nama_kecamatan" th:field="*{nama_kecamatan}"/></td>
							</tr>
								<tr>
								<td class="col-sm-2"><label for="nama_kota">Kota</label></td>
								<td class="col-sm-4"><input class="form-control"
									type="text" name="nama_kota" th:field="*{nama_kota}"/></td>
							</tr>
							<tr>
								<td class="col-sm-2"></td>
								<td class="col-sm-4"><button class="btn btn-success"
										type="submit" name="action" value="save">Save</button></td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</body>
</html>
